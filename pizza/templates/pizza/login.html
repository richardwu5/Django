{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Stuft Pizza</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'pizza/css/style.css' %}">
	</head>
	<body>
		<div class="container">
			{% if message %}
			<div>
				{{ message }}
			</div>
			{% endif %}

			<div class="row">
				<div class="col-lg-6">
					<h3>Login</h3>
					<form action="{% url 'pizza:login' %}" method="post">
						{% csrf_token %}
						<div class="form-group">
							<label for="username">Username</label>
							<input name="username" id="username" class="form-control" type="text"/>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input name="password" id="password" class="form-control" type="password"/>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
				<div class="col-lg-6">
					<h3>Register</h3>
					<form action="{% url 'pizza:register' %}" method="post">
						{% csrf_token %}
						<div class="form-group">
							<label for="uname">Username</label>
							<input name="uname" id="uname" class="form-control" type="text"/>
						</div>
						<div class="form-group">
							<label for="pwd1">Password</label>
							<input name="pwd1" id="pwd1" class="form-control" type="password"/>
						</div>
						<div class="form-group">
							<label for="pwd2">Re-enter Your Password</label>
							<input name="pwd2" id="pwd2" class="form-control" type="password"/>
						</div>
						<div class="form-group">
							<label for="fname">First Name</label>
							<input name="fname" id="fname" class="form-control" type="text"/>
						</div>
						<div class="form-group">
							<label for="lname">Last Name</label>
							<input name="lname" id="lname" class="form-control" type="text"/>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input name="email" id="email" class="form-control" type="email"/>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
